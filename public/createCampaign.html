<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Campaign</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- box icon  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link href="style.css" rel="stylesheet" />

    <!-- create campaign css  -->
    <link rel="stylesheet" href="createCabpaignStyle.css" />
  </head>
  <body>
    <!-- start create campaign -->
    <section class="createCampaign">
      <div class="container py-5">
        <div class="createCampaign__head">
          <h2 class="mb-4">Start a Campaign</h2>
          <p>Add necessary Details , Images & Proof of concept</p>
        </div>
        <div class="alert alert-success" role="alert"></div>
        <form id="createCampaignForm" class="mt-4">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="campaignTitle" class="form-label"
                >Campaign Title</label
              >
              <input
                type="text"
                class="form-control"
                id="campaignTitle"
                placeholder="Enter title of the Campaign"
              />
            </div>

            <div class="col-md-6">
              <label for="category" class="form-label">Select Category</label>
              <select class="form-select" id="category">
                <option selected>Education related Edtech</option>
                <option>Health</option>
                <option>Environment</option>
                <option>Technology</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="shortDesc" class="form-label">Short Description</label>
            <textarea
              class="form-control"
              id="shortDesc"
              rows="2"
              placeholder="Enter Short Description about idea of startup"
            ></textarea>
          </div>

          

          <div class="row mb-4">
            <div class="col">
              <label class="form-label">Upload Cover Image</label>
              <div class="upload-box">
                <i class="bi bi-upload"></i><br />
                1087 Ã— 290 px<br />
                <input id="campaignImg" type="file" class="form-control mt-2" accept="image/*" />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="goalAmount" class="form-label">Goal Amount</label>
              <input
                type="number"
                class="form-control"
                id="goalAmount"
                placeholder="Enter goal amount"
              />
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label">Deadline Date</label>
              <input type="date" class="form-control" id="deadlineDate" />
            </div>

           
          </div>
          <button type="submit" class="btn btn-primary mt-5">
            Publish Campaign
          </button>
        </form>
      </div>
    </section>
    <!-- end create campaign -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="createCampaign-main.js"></script>
  </body>
</html>
