<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style sheet -->
    <link href="style.css" rel="stylesheet" />

    <!-- login signup css  -->
    <link rel="stylesheet" href="log-sign.css" />
  </head>
  <body>
    <!-- start logIn  -->
    <section class="vh-100 logIn my-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4 logIn__logo">
              <img src=".//assets/icon/logo.svg" alt="logo image" />
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem">
                <h3
                  class="fw-normal mb-3 pb-3 logIn__head"
                  style="letter-spacing: 1px"
                >
                  Log In
                </h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="mail">Email address</label>
                  <input
                    type="email"
                    id="mail"
                    class="form-control form-control-lg"
                  />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="pass">Password</label>
                  <input
                    type="password"
                    id="pass"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="pt-1 mb-4">
                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-info btn-lg btn-block logIn__btn"
                    type="button"
                  >
                    Login
                  </button>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-muted" href="#!">Forgot password?</a>
                </p>

                <p class="logIn__register">
                  Don't have an account?
                  <a href="#!" class="link-info">Register here</a>
                </p>
              </form>
            </div>
          </div>

          <div class="col-sm-6 px-0 d-none d-sm-block">
            <div class="logIn__img">
              <img src="assets/image/logIn-img.jpg" alt="login image" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end logIn  -->
  </body>
</html>
