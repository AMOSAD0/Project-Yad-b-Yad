<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campaign Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="yourCompaign-dashboard.css" />
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <header class="home__header">
          <div class="home__header__logo">
            <a href="#home">
              <img src="./assets/icon/logo.svg" alt="logo image" />
            </a>
          </div>

          <nav class="home__header__nav" id="navbarNav">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Your Campaign</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create Campaign</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </header>
    <!-- end header -->

    <!-- start Dashboard  -->
    <section class="dashboard">
      <div class="container py-5">
        <div class="dashboard__active">
          <div
            class="dashboard__active__header d-flex justify-content-between align-items-center mb-3"
          >
            <h2 class="section-title">
              3 Active <span class="text-dark">Campaigns</span>
            </h2>
            <button class="btn btn-primary">+ Start Campaign</button>
          </div>

          <div class="row g-4 mb-5 dashboard__active__body">
            <div class="col-md-4">
              <div class="dashboard__active__card card shadow-lg">
                <img
                  src="./assets/image/your-campaign.png"
                  class="card-img-top"
                  alt="EV Startup"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    Raising Capital for inhouse EV Startup
                  </h5>

                  <p class="campaign-info">
                    A unique Concept EV for everyday transport, leisure & Biking
                    fun
                  </p>

                  <div class="d-flex justify-content-between my-2">
                    <span class="badge">Raised: $5000</span>
                    <small>Investor: 50</small>
                  </div>

                  <small class="text-muted">Remaining Days: 184</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end Dashboard  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
