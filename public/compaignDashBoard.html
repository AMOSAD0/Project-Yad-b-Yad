<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campaign Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="yourCompaign-dashboard.css" />
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <header class="home__header">
          <div class="home__header__logo">
            <a href="http://localhost:3000/">
              <img src="./assets/icon/logo.svg" alt="logo image" />
            </a>
          </div>

          <nav class="home__header__nav" id="navbarNav">
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://localhost:3000/compaignDashBoard.html">Campaigns</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://localhost:3000/createCampaign.html">Create
                  Campaign</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </header>
    <!-- end header -->

    <!-- start Dashboard  -->
    <section class="dashboard">
      <div class="container py-5">
        <div class="dashboard__active">
          <div class="dashboard__active__header d-flex align-items-center mb-3">
            <h2 id="countCampaigns" class="section-title mx-1">3</h2>
            <h2 class="section-title">Active</h2>
            <h2 class="mx-1 text-dark">Campaigns</h2>
          </div>
          <div class="alert alert-warning" role="alert"></div>
          <div
            id="divCampaigns"
            class="row g-4 mb-5 dashboard__active__body"></div>
        </div>
      </div>
    </section>
    <!-- end Dashboard  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="campain-dashbord-main.js"></script>
  </body>
</html>
